<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
			<title> Contato - Barbearia Alura </title>

			<link rel="stylesheet" href="reset.css">
			<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<header>
			<div class="caixa">
				<h1><img src="produto imagem/logo.png" alt="logo da alura"></h1>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="produtos.html">Produto</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
			</fildset>
		</header>

			<main>
				 <form>
					 	<label for="nomeSobrenome">Nome e Sobrenome</label>
					 	<input type="text" id="nomeSobrenome" class="input-padrao" required  required  placeholder=" Felipe Teixeira"> 

					 	<label for="email">E-mail</label>
					 	<input type="email" id="email" class="input-padrao" required  required  placeholder=" nome@gmail.com" >

					 	<label for="telefone">Telefone</label>
					 	<input type="tel" id="telefone" class="input-padrao" required  required  placeholder=" 11-900000000">

					 	<label for="mensagem">Digite sua mensagem</label>
					 	<textarea cols="70" rows="10" id="mensagem" class="input-padrao" ></textarea>

						 	<fildset>
						 		<legend>Como Prefere nosso contato?</legend>
							 	<label for="radio-email"> <input type="radio" id="radio-email" value="E-mail" name="tipoContato">Email</label>


								<label for="radio-telefone"><input type="radio" id="radio-telefone" value="Telefone" name="tipoContato">Telefone</label>


								<label for="radio-whatsap"><input type="radio" id="radio-whatsap" value="Whatsap" name="tipoContato" checked>Whatsap</label>
						 	</fildset>

						 	<fildset>
						 		<legend>Qual horario prefere ser atendido?</legend>
							 	<select>
							 		<option>Manh√£</option>
							 		<option>Tarde</option>
							 		<option>Noite</option> 
							 	</select>
		
						 	</fildset>

						 	<label for="notificacao" class="checkbox">Gostaria de receber nossa novidades? <input type="checkbox" id="notificacao" > </label>
				 	<input type="submit" value="Enviar Formulario" class="enviar">
				 </form>

				 <table >
				 		<thead>
				 			<tr>
				 			<th>Dia</th>
				 			<th>Horario</th>
				 			</tr>	
				 		</thead>
				 		
				 		<tbody>
					 		<tr>
					 			<td>Segunda</td>
					 			<td>8h ~ 20h</td>
					 		</tr>

					 		<tr>
					 			<td>Quarta</td>
					 			<td>8h ~ 20h</td>
					 		</tr>

					 		<tr>
					 			<td>Sexta</td>
					 			<td>8h ~ 20h</td>
					 		</tr>
				 		</tbody>
				 </table>

			</main>


		<footer>
			<img src="produto imagem/logo-branco.png" alt="logo da alura">
			<p class="copy"> &#169; Copyright Barberaria Alura</legend>
		</footer>
	</body>
</html>
